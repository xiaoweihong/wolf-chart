apiVersion: apps/v1
kind: Deployment
metadata:
  name: pse
  namespace: wolf
spec:
  replicas: 1
  selector:
    matchLabels:
      name: pse
  template:
    metadata:
      labels:
        name: pse
    spec:
      containers:
      - name: pse
        image: dockerhub.deepglint.com/deepface/{{.Values.pse.imageTag}}
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 1989 
        command: ["./run"]
        args:
        - "-stderrthreshold=0"
        - "-logtostderr=true"
        - "-v=4"
        env:
        - name: BASE_PSE_REDIS_STORAGE_ADDRESS
          valueFrom:
            configMapKeyRef:
              name: basenv
              key: BASE_PSE_REDIS_STORAGE_ADDRESS
        volumeMounts:
        - name: localtime
          mountPath: /etc/localtime
      volumes:
        - name: localtime
          hostPath:
            path: /etc/localtime
