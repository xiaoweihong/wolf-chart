apiVersion: apps/v1
kind: Deployment
metadata:
  name: k2s
  namespace: {{.Values.namespace}}
spec:
  replicas: 1
  selector:
    matchLabels:
      name: k2s
  template:
    metadata:
      labels:
        name: k2s
    spec:
      containers:
      - name: k2s
        image: dockerhub.deepglint.com/deepface/{{.Values.k2s.imageTag}}
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8082
        command: ["./run"]
        args:
        - "-stderrthreshold=0"
        - "-logtostderr=true"
        - "-v=4"
        env:
        - name: BASE_PG_DEEPFACE_V5_ADDRESS
          valueFrom:
            configMapKeyRef:
              name: basenv
              key: BASE_PG_DEEPFACE_V5_ADDRESS
        - name: BASE_PG_SPECIAL_ADDRESS
          valueFrom:
            configMapKeyRef:
              name: basenv
              key: BASE_PG_SPECIAL_ADDRESS
        - name: BASE_KAFKA_ADDRESS
          valueFrom:
            configMapKeyRef:
              name: basenv
              key: BASE_KAFKA_ADDRESS
        volumeMounts:
        - name: localtime
          mountPath: /etc/localtime
      volumes:
        - name: localtime
          hostPath:
            path: /etc/localtime
